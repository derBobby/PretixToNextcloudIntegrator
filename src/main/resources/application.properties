spring.application.name=pretixtonextcloudintegrator
spring.profiles.active=@activatedProperties@
spring.config.import=optional:pretix.properties,optional:nextcloud.properties,optional:mail.properties

#
# Logging
#
logging.level.eu.planlos.pretixtonextcloudintegrator=INFO
