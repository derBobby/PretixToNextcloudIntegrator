logging.level.eu.planlos.pretixtonextcloudintegrator.common.web=DEBUG
logging.level.eu.planlos.pretixtonextcloudintegrator.common.mail.service=DEBUG
logging.level.org.springframework.http.converter.json.MappingJackson2HttpMessageConverter=DEBUG

