name: Deploy to staging

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        required: false
        type: string
        default: staging
        description: Environment to which the deployment is done.

jobs:
  mvn-publish:
    uses: derBobby/java-pipelines/.github/workflows/callable-mvn.yml@main
    with:
      mvn-stage: deploy
  codeql:
    needs: mvn-publish
    uses: derBobby/java-pipelines/.github/workflows/callable-codeql.yml@main
  docker:
    needs: mvn-publish
    runs-on: ubuntu-latest
    steps:

      - name: Download JAR from cache
        uses: actions/cache@v2
        with:
          path: ./target
          key: ${{ runner.os }}-jar-${{ hashFiles('target/*.jar') }}

      - name: Login to DockerHub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Build and Push Docker Image to DockerHub
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          context: ${{ github.workspace }}
          tags: ${{ secrets.DOCKERHUB_USER }}/${{ secrets.DOCKERHUB_REPOSITORY }}:latest
      - name: Deploy on Server
        uses: garygrossgarten/github-action-ssh@0.7.0
        with:
          command: -a pretixtonextcloudintegrator -e ${{ inputs.environment }} -t latest
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          privateKey: ${{ secrets.DEPLOYMENT_SSH_KEY }}